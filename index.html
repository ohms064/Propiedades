        <script src="jquery.min.js" type="text/javascript">
            $(document).ready(function(){
                $.ajax({
                type: "GET",
                url: "propiedades.xml",
                dataType: "xml",
                success: function(xml) {

                    //remainder of the code
                    var post = "";
                    $(xml).find('propiedad').each(function(){

                          post += 
                            '<div class="post-masonry col-md-4 col-sm-6">' +
                                '<div class="post-thumb">' + 
                                    '<img src="' + $(this).find('thumbnail').text() + '" alt="">' +
                                    '<div class="title-over">' + 
                                        '<h4><a href="#">' + $(this).find('hoverText').text() + '</a></h4>' +
                                    '</div>' +
                                    '<div class="post-hover text-center">' +
                                        '<div class="inside">' +
                                            '<i class="fa fa-asterisk"></i>' +
                                            '<span class="date">' + $(this).find('texto').text() + '</span>' +
                                            '<p>' + $(this).find('texto2').text() + ' + </p>' +
                                            '<div><a href="' + $(this).find('imagenGrande').text() + '" data-lightbox="image-1">Ver caracterísitcas</a></div>' +
                                        '</div>' +
                                    '</div>' +
                                '</div>' +
                            '</div>';
                        })
                    $("#propiedades").append(post);

                     });
                }
                error: function() {
                    alert("The XML File could not be processed correctly.");
                }
                });
            });
        </script>
